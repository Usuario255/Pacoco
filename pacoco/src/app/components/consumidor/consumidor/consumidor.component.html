<ion-grid>
    <ion-row>
        <ion-col>
            <ion-list>
                <ion-item *ngFor="let consumidor of listaConsumidor">
                    <ion-label>{{consumidor.Nome}}</ion-label>
                    <ion-button size="small" id="alert-excluir" ><ion-icon name="trash-outline"></ion-icon></ion-button>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>


<ion-alert
  trigger="alert-excluir"
  header="Deseja excluir o consuidor?"
  [buttons]="alertButtons"
  (didDismiss)="setResult($event)"
></ion-alert>
